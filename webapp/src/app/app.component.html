<header class="header--homepage">
  <div class="container-fluid">
    <div class="row">
      <div class="col s6">
        <a class="header__logo" href="javascript:void(0)">
          <img src="" alt="Logo" title="Logo"> 
        </a>
      </div>
      <div class="col s6 right-align">
        <div class="header__actions">
          <a class="button button--login" href="">Entrar</a>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="main">
    <div class="container">
      <div class="row">
        
            <div class="col col-6">
              <section class="page__mission"></section>         
            </div> 
            
            <div class="col col-6">
                <section class="page__login">
                    <div class="row">
                      <div class="input-field col s6">
                        <input placeholder="Nome" id="name" type="text" class="validate">
                        <label for="name">Nome</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                          <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar</button>
                      </div>
                    </div>
              </section>
            </div>
      </div>
    </div>
</main>
